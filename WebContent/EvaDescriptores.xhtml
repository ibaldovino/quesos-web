<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8"></meta>
	<meta http-equiv="x-ua-compatible" content="ie=edge"></meta>
	<title>Cheese - Descriptores</title>
	<meta name="dedescription" content=""></meta>
	<meta name="viewport" content="width=device-width, initial-descale=1"></meta>
	<link rel="manifest" href="site.webmanifest"></link>
	<link rel="shortcut icon" type="image/x-icon"
		href="assets/img/favicon.ico"></link>

	<!-- CSS here -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css"></link>
	<link rel="stylesheet" href="assets/css/owl.carousel.min.css"></link>
	<link rel="stylesheet" href="assets/css/flaticon.css"></link>
	<link rel="stylesheet" href="assets/css/slicknav.css"></link>
	<link rel="stylesheet" href="assets/css/animate.min.css"></link>
	<link rel="stylesheet" href="assets/css/magnific-popup.css"></link>
	<link rel="stylesheet" href="assets/css/fontawesome-all.min.css"></link>
	<link rel="stylesheet" href="assets/css/themify-icons.css"></link>
	<link rel="stylesheet" href="assets/css/slick.css"></link>
	<link rel="stylesheet" href="assets/css/nice-select.css"></link>
	<link rel="stylesheet" type="text/css" href="CSS/modal.css"></link>

	<link rel="stylesheet" href="assets/css/style.css"></link>
	<script src="../js/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script src="../js/menu.js"></script>


</h:head>
<body>

	<div id="menu"></div>

	<main>
		<h:form id="form">


			<p:growl id="msgs" life="2000" showDetail="true" />

			<p:dataTable id="DescripTabla" editable="true" var="desc"
				value="#{dtEditView.evaDescrip}" styleClass="table table-bordered"
				paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15" rows="10" selectionMode="single"
				selection="#{evadescrip.select}" rowKey="#{desc.idDescript}">

				<f:facet name="header">
					<div class="products-table-header">
						<span style="font-weight: bold">Mantenimiento Descriptores</span>
					</div>
				</f:facet>

				<p:ajax event="rowEdit" listener="#{evadescrip.Actualizar(desc)}"
					update="DescripTabla" />
				<p:ajax event="rowSelect" listener="#{evadescrip.onRowSelect}"
					update=":form:msgs" />
				<p:ajax event="rowUnselect" listener="#{evadescrip.onRowUnselect}"
					update=":form:msgs" />
				<p:ajax event="rowEditCancel" listener="#{evadescrip.onRowCancel}"
					update=":form:msgs" />

				<p:column style="width:5%">
					<p:rowEditor />
				</p:column>


				<p:column headerText="Id" filterBy="#{desc.idDescript}"
					filterMatchMode="contains">
					<h:outputText value="#{desc.idDescript}" />

				</p:column>


				<p:column headerText="Descripción" filterBy="#{desc.descrDescript}"
					filterMatchMode="contains">

					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{desc.descrDescript}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{desc.descrDescript}" />
						</f:facet>
					</p:cellEditor>
				</p:column>




				<p:column headerText="Tipo Evaluación" filterBy="#{desc.evatipo.descrTipeva}"
					filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{desc.evatipo.descrTipeva}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{desc.evatipo.descrTipeva}" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				<p:column headerText="Evaluaciones" filterBy="#{desc.evaluaciones}"
					filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{desc.evaluaciones}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{desc.evaluaciones}" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				
				

				<p:column style="width:10%">


					<p:growl id="message" showDetail="true" />
					<p:commandButton icon="pi pi-trash" value="Eliminar"
						action="#{evadescrip.Borrar(desc)}" update="DescripTabla">
						<p:confirm header="Confirmar baja"
							message="Estas seguro que desea eliminar este Descriptor?"
							icon="pi pi-exclamation-triangle" />
					</p:commandButton>

					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						<p:commandButton value="Sí" type="button"
							styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
						<p:commandButton value="No" type="button"
							styleClass="ui-confirmdialog-no" icon="pi pi-times" />
					</p:confirmDialog>

				</p:column>


				<f:facet name="footer">
					<p:commandButton icon="pi pi-plus" value="Nuevo"
						oncomplete="PF('mostrar').show();" update=":formNew"></p:commandButton>

				</f:facet>



			</p:dataTable>

		</h:form>
		<h:form id="formNew">
			<p:dialog id="new" widgetVar="mostrar" header="Ingresar datos del Descriptor" modal="true"
				showEffect="clip" resizable="false">


				<p:panelGrid columns="2" layout="grid" styleClass="customPanelGrid" contentStyleClass="ui-fluid">

					
					
					<p:outputLabel value="Descripción: " />
					<p:inputTextarea value="#{evadescrip.descrDescript}" />
					
					
					

					

				</p:panelGrid>


<f:facet name="footer">
				<p:commandButton id="btcrear" value="Crear" icon="pi pi-check"
					action="#{evadescrip.Crear}" update=":form:DescripTabla">

					<p:confirm header="Confirmar alta"
						message="Estas seguro que desea dar de alta este Descriptor?"
						icon="pi pi-exclamation-triangle" />
				</p:commandButton>

				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
					<p:commandButton value="Sí" type="button"
						onclick="PF('mostrar').hide();" styleClass="ui-confirmdialog-yes"
						icon="pi pi-check" />
					<p:commandButton value="No" type="button"
						styleClass="ui-confirmdialog-no" icon="pi pi-times" />
				</p:confirmDialog>
				
				</f:facet>
			</p:dialog>
		</h:form>

	</main>


</body>
</html>
