<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8"></meta>
	<meta http-equiv="x-ua-compatible" content="ie=edge"></meta>
	<title>Cheese - Usuarios</title>
	<meta name="description" content=""></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<link rel="manifusu" href="site.webmanifusu"></link>
	<link rel="shortcut icon" type="image/x-icon"
		href="assets/img/favicon.ico"></link>

	<!-- CSS here -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css"></link>
	<link rel="stylesheet" href="assets/css/owl.carousel.min.css"></link>
	<link rel="stylesheet" href="assets/css/flaticon.css"></link>
	<link rel="stylesheet" href="assets/css/slicknav.css"></link>
	<link rel="stylesheet" href="assets/css/animate.min.css"></link>
	<link rel="stylesheet" href="assets/css/magnific-popup.css"></link>
	<link rel="stylesheet" href="assets/css/fontawesome-all.min.css"></link>
	<link rel="stylesheet" href="assets/css/themify-icons.css"></link>
	<link rel="stylesheet" href="assets/css/slick.css"></link>
	<link rel="stylesheet" href="assets/css/nice-select.css"></link>
	<link rel="stylesheet" type="text/css" href="CSS/modal.css"></link>

	<link rel="stylesheet" href="assets/css/style.css"></link>
	
	<script src="../js/jquery-3.6.0.min.js"  type="text/javascript"></script>
		<script src="../js/menu.js"></script>
	
</h:head>
<body>
<div id="menu">
</div>

<div class="align-baseline">

	<h:form id="form">

		<main>

			<p:growl id="msgs" life="2000" showDetail="true" />

			<p:dataTable id="UsuarioTabla" editable="true" var="usu"
				value="#{dtEditView.usuarios}" styleClass="table table-bordered"
				paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="5,10,15" rows="10" selectionMode="single" rowKey="#{usu.idUsuario}">
				
				<f:facet name="header">
                <div class="products-table-header">
                    <span style="font-weight: bold">Mantenimiento de Usuario</span>
                </div>
            </f:facet>
				
				<p:ajax event="rowEdit" listener="#{usus.Actualizar(usu)}" update="UsuarioTabla" />
				<p:ajax event="rowSelect" listener="#{usus.onRowSelect}" update=":form:msgs" />
        		<p:ajax event="rowUnselect" listener="#{usus.onRowUnselect}" update=":form:msgs" />
				<p:ajax event="rowEditCancel" listener="#{usus.onRowCancel}" update=":form:msgs"/>

				<p:column style="width:5%">
					<p:rowEditor />
				</p:column>


				<p:column headerText="Id"
					filterBy="#{usu.idUsuario}" filterMatchMode="contains">
					<h:outputText value="#{usu.idUsuario}"/>

				</p:column>

				
				<p:column headerText="Nombre" 
					filterBy="#{usu.nomUsuario}" filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{usu.nomUsuario}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{usu.nomUsuario}" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				<p:column headerText="Apellido" 
					filterBy="#{usu.apeUsuario}" filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{usu.apeUsuario}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{usu.apeUsuario}" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				<p:column headerText="Fecha Alta" 
					filterBy="#{usu.fecaltUsuario}" filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{usu.fecaltUsuario}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{usu.fecaltUsuario}" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				<p:column headerText="Fecha Baja" 
					filterBy="#{usu.fecbajUsuario}" filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{usu.fecbajUsuario}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{usu.fecbajUsuario}" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				<p:column headerText="Fecha Sus" 
					filterBy="#{usu.fecsusUsuario}" filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{usu.fecsusUsuario}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{usu.fecsusUsuario}" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				<p:column headerText="E-mail" 
					filterBy="#{usu.mailUsuario}" filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{usu.mailUsuario}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{usu.mailUsuario}" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				<p:column headerText="Contraseña" 
					filterBy="#{usu.pwdUsuario}" filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{usu.pwdUsuario}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{usu.pwdUsuario}" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				<p:column headerText="Nombre Usuario" 
					filterBy="#{usu.usuario}" filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{usu.usuario}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{usu.usuario}" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				<p:column headerText="Teléfono" 
					filterBy="#{usu.telefUsuario}" filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{usu.telefUsuario}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{usu.telefUsuario}" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				<p:column headerText="Estado" 
					filterBy="#{usu.estusuario}" filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{usu.estusuario}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{usu.estusuario}" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				<p:column headerText="Rol" 
					filterBy="#{usu.role.descrRol}" filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{usu.role.descrRol}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{usu.role.descrRol}" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				

				<p:column style="width:10%">


					<p:growl id="message" showDetail="true" />
					<p:commandButton icon="pi pi-trash" value="Eliminar"
						action="#{usus.Borrar(usu)}" update=":form:UsuarioTabla">
						<p:confirm header="Confirmar baja"
							message="Seguro desea eliminar este Usuario?"
							icon="pi pi-exclamation-triangle" />
					</p:commandButton>

					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						<p:commandButton value="Sí" type="button"
							styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
						<p:commandButton value="No" type="button"
							styleClass="ui-confirmdialog-no" icon="pi pi-times" />
					</p:confirmDialog>

				</p:column>

				
				<f:facet name="footer">
					<p:commandButton icon="pi pi-plus" value="Nuevo"
						oncomplete="PF('mostrar').show();" update=":formNew"></p:commandButton>

				</f:facet>



			</p:dataTable>
			</main>
	</h:form>
	<h:form id="formNew">
	<p:dialog id="new" widgetVar="mostrar" header="Ingresar datos de Usuario" modal="true"
				showEffect="clip" resizable="false" >

				
					<p:panelGrid columns="6" layout="grid" styleClass="customPanelGrid" contentStyleClass="ui-fluid">
					
					<p:outputLabel value="Nombre: " />
				<p:inputTextarea value="#{jurado.nombre}" />
				
				<p:outputLabel value="Apellido: " />
				<p:inputTextarea value="#{jurado.nombre}" />
				
				<p:outputLabel value="Fecha Alta: " />
				<p:inputTextarea value="#{jurado.nombre}" />
				
				<p:outputLabel value="Fecha Baja: " />
				<p:inputTextarea value="#{jurado.nombre}" />
				
				<p:outputLabel value="Fecha Sus: " />
				<p:inputTextarea value="#{jurado.nombre}" />
				
				<p:outputLabel value="E-mail: " />
				<p:inputTextarea value="#{jurado.nombre}" />
				
				<p:outputLabel value="Contraseña: " />
				<p:inputTextarea value="#{jurado.nombre}" />
				
				<p:outputLabel value="Nombre Usuario: " />
				<p:inputTextarea value="#{jurado.nombre}" />
				
				<p:outputLabel value="Teléfono: " />
				<p:inputTextarea value="#{jurado.nombre}" />
				
				<p:outputLabel value="Estado Usuario: " />
				<p:selectOneMenu>
					<f:selectItem itemLabel="Select..." noSelectionOption="true" />
					<f:selectItems />
				</p:selectOneMenu>
				
				<p:outputLabel value="Rol: " />
				<p:selectOneMenu>
					<f:selectItem itemLabel="Select..." noSelectionOption="true" />
					<f:selectItems />
				</p:selectOneMenu>
						
						
					</p:panelGrid>

<f:facet name="footer">
				
				<p:commandButton id="btcrear" value="Crear"  icon="pi pi-check" action="#{usus.Crear}"  update=":form:UsuarioTabla">

					<p:confirm header="Confirmar alta"
						message="Seguro desea dar de alta este nuevo Usuario?"
						icon="pi pi-exclamation-triangle" />
				</p:commandButton>

				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
					<p:commandButton value="Sí" type="button" onclick="PF('mostrar').hide();" 
						styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
					<p:commandButton value="No" type="button"
						styleClass="ui-confirmdialog-no" icon="pi pi-times" />
				</p:confirmDialog>
				</f:facet>
			</p:dialog>
</h:form>
</div>


</body>
</html>
