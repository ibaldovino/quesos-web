<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8"></meta>
	<meta http-equiv="x-ua-compatible" content="ie=edge"></meta>
	<title>Cheese - Usuarios</title>
	<meta name="description" content=""></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<link rel="manifusu" href="site.webmanifusu"></link>
	<link rel="shortcut icon" type="image/x-icon"
		href="assets/img/favicon.ico"></link>

	<!-- CSS here -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css"></link>
	<link rel="stylesheet" href="assets/css/owl.carousel.min.css"></link>
	<link rel="stylesheet" href="assets/css/flaticon.css"></link>
	<link rel="stylesheet" href="assets/css/slicknav.css"></link>
	<link rel="stylesheet" href="assets/css/animate.min.css"></link>
	<link rel="stylesheet" href="assets/css/magnific-popup.css"></link>
	<link rel="stylesheet" href="assets/css/fontawesome-all.min.css"></link>
	<link rel="stylesheet" href="assets/css/themify-icons.css"></link>
	<link rel="stylesheet" href="assets/css/slick.css"></link>
	<link rel="stylesheet" href="assets/css/nice-select.css"></link>
	<link rel="stylesheet" type="text/css" href="CSS/modal.css"></link>

	<link rel="stylesheet" href="assets/css/style.css"></link>
	
	<script src="../js/jquery-3.6.0.min.js"  type="text/javascript"></script>
		<script src="../js/menu.js"></script>
	
</h:head>
<body>
<div id="menu">
</div>



	<h:form id="form">

		<main>

			<p:growl id="msgs" life="2000" showDetail="true" />

			<p:dataTable id="UsuarioTabla" editable="true" var="user"
				value="#{dtEditView.usuarios}" styleClass="table table-bordered"
				paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="5,10,15" rows="10" selectionMode="single" rowKey="#{user.idUsuario}">
				
				<f:facet name="header">
                <div class="products-table-header">
                    <span style="font-weight: bold">Mantenimiento de Usuario</span>
                </div>
            </f:facet>
				
				<p:ajax event="rowEdit" listener="#{usus.Actualizar(user)}" update="UsuarioTabla" />
				<p:ajax event="rowSelect" listener="#{usus.onRowSelect}" update=":form:msgs" />
        		<p:ajax event="rowUnselect" listener="#{usus.onRowUnselect}" update=":form:msgs" />
				<p:ajax event="rowEditCancel" listener="#{usus.onRowCancel}" update=":form:msgs"/>

				<p:column style="width:5%">
					<p:rowEditor />
				</p:column>


				<p:column headerText="Id"
					filterBy="#{user.idUsuario}" filterMatchMode="contains">
					<h:outputText value="#{user.idUsuario}"/>

				</p:column>

				
				<p:column headerText="Nombre" 
					filterBy="#{user.nomUsuario}" filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{user.nomUsuario}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{user.nomUsuario}" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				<p:column headerText="Apellido" 
					filterBy="#{user.apeUsuario}" filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{user.apeUsuario}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{user.apeUsuario}" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				<p:column headerText="Fecha Alta" 
					filterBy="#{user.fecaltUsuario}" filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{user.fecaltUsuario}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{user.fecaltUsuario}" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				<p:column headerText="Fecha Baja" 
					filterBy="#{user.fecbajUsuario}" filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{user.fecbajUsuario}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{user.fecbajUsuario}" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				<p:column headerText="Fecha Sus" 
					filterBy="#{user.fecsusUsuario}" filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{user.fecsusUsuario}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{user.fecsusUsuario}" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				<p:column headerText="E-mail" 
					filterBy="#{user.mailUsuario}" filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{user.mailUsuario}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{user.mailUsuario}" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				<p:column headerText="Contraseña" 
					filterBy="#{user.pwdUsuario}" filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{user.pwdUsuario}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{user.pwdUsuario}" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				<p:column headerText="Nombre Usuario" 
					filterBy="#{user.usuario}" filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{user.usuario}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{user.usuario}" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				<p:column headerText="Teléfono" 
					filterBy="#{user.telefUsuario}" filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{user.telefUsuario}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{user.telefUsuario}" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				<p:column headerText="Estado" 
					filterBy="#{user.estusuario}" filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{user.estusuario.idEstadoUsuario}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{user.estusuario.idEstadoUsuario}" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				<p:column headerText="Rol" 
					filterBy="#{user.role.descrRol}" filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{user.role.descrRol}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{user.role.descrRol}" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				

				<p:column style="width:10%">


					<p:growl id="message" showDetail="true" />
					<p:commandButton icon="pi pi-trash" value="Eliminar"
						action="#{usus.Borrar(user)}" update=":form:UsuarioTabla">
						<p:confirm header="Confirmar baja"
							message="Seguro desea eliminar este Usuario?"
							icon="pi pi-exclamation-triangle" />
					</p:commandButton>

					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						<p:commandButton value="Sí" type="button"
							styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
						<p:commandButton value="No" type="button"
							styleClass="ui-confirmdialog-no" icon="pi pi-times" />
					</p:confirmDialog>

				</p:column>

				
				<f:facet name="footer">
					<p:commandButton icon="pi pi-plus" value="Nuevo"
						oncomplete="PF('mostrar').show();" update=":formNew"></p:commandButton>

				</f:facet>



			</p:dataTable>
			</main>
	</h:form>
	<h:form id="formNew">
	<p:dialog id="new" widgetVar="mostrar" header="Ingresar datos de Usuario" modal="true"
				showEffect="clip" resizable="false" >
<p:outputPanel id="manage-product-content">
			
			<p:growl id="msgs2" life="2000" showDetail="true" />
				
					<p:panelGrid columns="6" layout="grid" styleClass="customPanelGrid" contentStyleClass="ui-fluid">
					
					<p:outputLabel value="Nombre: " />
				<p:inputText value="#{usus.nomUsuario}" required="true" requiredMessage="Se debe ingresar Nombre"/>
				
				<p:outputLabel value="Apellido: " />
				<p:inputText value="#{usus.apeUsuario}" required="true" requiredMessage="Se debe ingresar Apellido"/>
				
				<p:outputLabel value="Fecha Alta: " />
				<p:datePicker value="#{usus.fecaltUsuario}" required="true" requiredMessage="Se debe ingresar Fecha de Alta"/>
				
				<p:outputLabel value="Fecha Baja: " />
				<p:datePicker value="#{usus.fecbajUsuario}" required="true" requiredMessage="Se debe ingresar Fecha de Baja"/>
				
				<p:outputLabel value="Fecha Sus: " />
				<p:datePicker value="#{usus.fecsusUsuario}" required="true" requiredMessage="Se debe ingresar Fecha de Sus"/>
				
				<p:outputLabel value="E-mail: " />
				<p:inputText value="#{usus.mailUsuario}" required="true" requiredMessage="Se debe ingresar E-mail"/>
				
				<p:outputLabel value="Contraseña: " />
				<p:inputText value="#{usus.pwdUsuario}" required="true" requiredMessage="Se debe ingresar Contraseña"/>
				
				<p:outputLabel value="Nombre Usuario: " />
				<p:inputText value="#{usus.usuario}" required="true" requiredMessage="Se debe ingresar Nombre usuario"/>
				
				<p:outputLabel value="Teléfono: " />
				<p:inputText value="#{usus.telefUsuario}" required="true" requiredMessage="Se debe ingresar Teléfono"/>
				
				<p:outputLabel value="Estado Usuario: " />
				<p:selectOneMenu value="#{usus.estado}" required="true" requiredMessage="Se debe ingresar Estado Usuario">
					<f:selectItem itemLabel="Select..." noSelectionOption="true" />
					<f:selectItems  value="#{usus.listEstado}" />
				</p:selectOneMenu>
				
				<p:outputLabel value="Rol: " />
				<p:selectOneMenu value="#{usus.rol}" required="true" requiredMessage="Se debe ingresar Rol">
					<f:selectItem itemLabel="Select..." noSelectionOption="true" />
					<f:selectItems value="#{usus.listRol}"/>
				</p:selectOneMenu>
						
						
					</p:panelGrid>
</p:outputPanel>
<f:facet name="footer">
				
				<p:commandButton id="btcrear" value="Crear"  icon="pi pi-check" action="#{usus.Crear}"  update="manage-product-content" process="manage-product-content @this">

					<p:confirm header="Confirmar alta"
						message="Seguro desea dar de alta este nuevo Usuario?"
						icon="pi pi-exclamation-triangle" />
				</p:commandButton>

				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
					<p:commandButton value="Sí" type="button" 
						styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
					<p:commandButton value="No" type="button"
						styleClass="ui-confirmdialog-no" icon="pi pi-times" />
				</p:confirmDialog>
				</f:facet>
			</p:dialog>
</h:form>


<footer>
    
    <div id="pie"></div>
    
    </footer>

</body>
</html>
