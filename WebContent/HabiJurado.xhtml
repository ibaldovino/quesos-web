<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8"></meta>
	<meta http-equiv="x-ua-compatible" content="ie=edge"></meta>
	<title>Cheese - Habilidad Jurado</title>
	<meta name="description" content=""></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<link rel="manifest" href="site.webmanifest"></link>
	<link rel="shortcut icon" type="image/x-icon"
		href="assets/img/favicon.ico"></link>

	<!-- CSS here -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css"></link>
	<link rel="stylesheet" href="assets/css/owl.carousel.min.css"></link>
	<link rel="stylesheet" href="assets/css/flaticon.css"></link>
	<link rel="stylesheet" href="assets/css/slicknav.css"></link>
	<link rel="stylesheet" href="assets/css/animate.min.css"></link>
	<link rel="stylesheet" href="assets/css/magnific-popup.css"></link>
	<link rel="stylesheet" href="assets/css/fontawesome-all.min.css"></link>
	<link rel="stylesheet" href="assets/css/themify-icons.css"></link>
	<link rel="stylesheet" href="assets/css/slick.css"></link>
	<link rel="stylesheet" href="assets/css/nice-select.css"></link>
	<link rel="stylesheet" type="text/css" href="CSS/modal.css"></link>

	<link rel="stylesheet" href="assets/css/style.css"></link>

	<script src="../js/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script src="../js/menu.js"></script>
	<script src="../js/pie.js"></script>

</h:head>
<body>
	<div id="menu"></div>



	<h:form id="form">

		<main>

			<p:growl id="msgs" life="2000" showDetail="true" />

			<p:dataTable id="HabiJuraTabla" editable="true" var="hbJ"
				value="#{dtEditView.habijurados}" styleClass="table table-bordered"
				paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15" rows="10" selectionMode="single"
				selection="#{habijurado.select}" rowKey="#{hbJ.idHabjur}">

				<f:facet name="header">
					<div class="products-table-header">
						<span style="font-weight: bold">Mantenimiento
							Habilidad/Jurado</span>
					</div>
				</f:facet>

				<p:ajax event="rowEdit" listener="#{habijurado.Actualizar(hbJ)}"
					update="HabiJuraTabla" />
				<p:ajax event="rowSelect" listener="#{habijurado.onRowSelect}"
					update=":form:msgs" />
				<p:ajax event="rowUnselect" listener="#{habijurado.onRowUnselect}"
					update=":form:msgs" />
				<p:ajax event="rowEditCancel" listener="#{habijurado.onRowCancel}"
					update=":form:msgs" />

				<p:column style="width:5%">
					<p:rowEditor />
				</p:column>


				<p:column headerText="Id" filterBy="#{in.idHabjur}"
					filterMatchMode="contains">
					<h:outputText value="#{hbJ.idHabjur}" />

				</p:column>


				<p:column headerText="Observaciones" filterBy="#{hbJ.observHabjur}"
					filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{hbJ.observHabjur}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{hbJ.observHabjur}" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Habilidad" filterBy="#{hbJ.habilidade.desHabildad}"
					filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{hbJ.habilidade.desHabildad}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{hbJ.habilidade.desHabildad}" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Jurado" filterBy="#{hbJ.jurado.cedula}"
					filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{hbJ.jurado.cedula}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{hbJ.jurado.cedula}" />
						</f:facet>
					</p:cellEditor>
				</p:column>



				<p:column style="width:10%">


					<p:growl id="message" showDetail="true" />
					<p:commandButton icon="pi pi-trash" value="Eliminar"
						action="#{habijurado.Borrar(hbJ)}" update=":form:HabiJuraTabla">
						<p:confirm header="Confirmar baja"
							message="Estas seguro que desea eliminar esta Habilidad de Jurado?"
							icon="pi pi-exclamation-triangle" />
					</p:commandButton>

					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						<p:commandButton value="Sí" type="button"
							styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
						<p:commandButton value="No" type="button"
							styleClass="ui-confirmdialog-no" icon="pi pi-times" />
					</p:confirmDialog>

				</p:column>


				<f:facet name="footer">
					<p:commandButton icon="pi pi-plus" value="Nuevo"
						oncomplete="PF('mostrar').show();" update=":formNew"></p:commandButton>

				</f:facet>



			</p:dataTable>



		</main>

	</h:form>

	<h:form id="formNew">
		<p:dialog id="new" widgetVar="mostrar"
			header="Ingresar datos de Tipo habijurado" modal="true"
			showEffect="clip" resizable="false">
 <p:outputPanel id="manage-product-content">
			
			<p:growl id="msgs2" life="2000" showDetail="true" />

			<p:panelGrid columns="2" layout="grid" styleClass="customPanelGrid"
				contentStyleClass="ui-fluid">


				<p:outputLabel value="Observaciones: " />
				<p:inputTextarea value="#{habijurado.observHabjur}" required="true" requiredMessage="Se debe ingresar Observaciones"/>
				
				<p:outputLabel value="Habilidad" />
					<p:selectOneMenu value="#{habijurado.habi}" required="true" requiredMessage="Se debe ingresar Habilidad">
						<f:selectItem itemLabel="Select..." noSelectionOption="true" required="true" requiredMessage="Se debe ingresar Cédula"/>
						<f:selectItems value="#{habijurado.listHabi}" />
					</p:selectOneMenu>
				
				<p:outputLabel value="Jurado" />
					<p:selectOneMenu value="#{habijurado.jura}" required="true" requiredMessage="Se debe ingresar Jurado">
						<f:selectItem itemLabel="Select..." noSelectionOption="true" />
						<f:selectItems value="#{habijurado.listJura}" />
					</p:selectOneMenu>

					
				
	

			</p:panelGrid>
</p:outputPanel>
			<f:facet name="footer">

				<p:commandButton id="btcrear" value="Crear" icon="pi pi-check" action="#{habijurado.Crear}"
					update="manage-product-content" process="manage-product-content @this">

					<p:confirm header="Confirmar alta"
						message="Estas seguro que desea dar de alta esta Habilidad de Jurado?"
						icon="pi pi-exclamation-triangle" />
				</p:commandButton>

				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
					<p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes"
						icon="pi pi-check" />
					<p:commandButton value="No" type="button"
						styleClass="ui-confirmdialog-no" icon="pi pi-times" />
				</p:confirmDialog>
			</f:facet>
		</p:dialog>
	</h:form>
	
	<footer>
    
    <div id="pie"></div>
    
    </footer>
	
</body>
</html>
