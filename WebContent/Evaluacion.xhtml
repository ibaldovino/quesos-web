<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8"></meta>
	<meta http-equiv="x-ua-compatible" content="ie=edge"></meta>
	<title>Cheese - Evaluacion</title>
	<meta name="deevaription" content=""></meta>
	<meta name="viewport" content="width=device-width, initial-evaale=1"></meta>
	<link rel="manifest" href="site.webmanifest"></link>
	<link rel="shortcut icon" type="image/x-icon"
		href="assets/img/favicon.ico"></link>

	<!-- CSS here -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css"></link>
	<link rel="stylesheet" href="assets/css/owl.carousel.min.css"></link>
	<link rel="stylesheet" href="assets/css/flaticon.css"></link>
	<link rel="stylesheet" href="assets/css/slicknav.css"></link>
	<link rel="stylesheet" href="assets/css/animate.min.css"></link>
	<link rel="stylesheet" href="assets/css/magnific-popup.css"></link>
	<link rel="stylesheet" href="assets/css/fontawesome-all.min.css"></link>
	<link rel="stylesheet" href="assets/css/themify-icons.css"></link>
	<link rel="stylesheet" href="assets/css/slick.css"></link>
	<link rel="stylesheet" href="assets/css/nice-select.css"></link>
	<link rel="stylesheet" type="text/css" href="CSS/modal.css"></link>

	<link rel="stylesheet" href="assets/css/style.css"></link>
	<script src="../js/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script src="../js/menu.js"></script>
	<script src="../js/pie.js"></script>


</h:head>
<body>

	<div id="menu"></div>

	<main>
		<h:form id="form">


			<p:growl id="msgs" life="2000" showDetail="true" />

			<p:dataTable id="EvaTabla" editable="true" var="eva"
				value="#{dtEditView.evaluaciones}" styleClass="table table-bordered"
				paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15" rows="10" selectionMode="single"
				selection="#{evaluacione.select}" rowKey="#{eva.idEvaluacion}">

				<f:facet name="header">
					<div class="products-table-header">
						<span style="font-weight: bold">Mantenimiento Evaluación</span>
					</div>
				</f:facet>

				<p:ajax event="rowEdit" listener="#{evaluacione.Actualizar(eva)}"
					update="EvaTabla" />
				<p:ajax event="rowSelect" listener="#{evaluacione.onRowSelect}"
					update=":form:msgs" />
				<p:ajax event="rowUnselect" listener="#{evaluacione.onRowUnselect}"
					update=":form:msgs" />
				<p:ajax event="rowEditCancel" listener="#{evaluacione.onRowCancel}"
					update=":form:msgs" />

				<p:column style="width:5%">
					<p:rowEditor />
				</p:column>


				<p:column headerText="Id" filterBy="#{eva.idEvaluacion}"
					filterMatchMode="contains">
					<h:outputText value="#{eva.idEvaluacion}" />

				</p:column>


				<p:column headerText="Fecha" filterBy="#{eva.fechaEval}"
					filterMatchMode="contains">

					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{eva.fechaEval}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{eva.fechaEval}" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				
				<p:column headerText="Observaciones" filterBy="#{eva.observacEvaluac}"
					filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{eva.observacEvaluac}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{eva.observacEvaluac}" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				<p:column headerText="Tipo planilla" filterBy="#{eva.tipoPlanilla}"
					filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{eva.tipoPlanilla}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{eva.tipoPlanilla}" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Valor" filterBy="#{eva.valorEvaluac}"
					filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{eva.valorEvaluac}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{eva.valorEvaluac}" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				

				<p:column headerText="Referencia" filterBy="#{eva.evadescrip}"
					filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{eva.evadescrip}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{eva.evadescrip}" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				<p:column headerText="Jurado" filterBy="#{eva.jurado}"
					filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{eva.jurado}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{eva.jurado}" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				<p:column headerText="Mesa" filterBy="#{eva.mesa}"
					filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{eva.mesa}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{eva.mesa}" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				<p:column headerText="Queso" filterBy="#{eva.queso}"
					filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{eva.queso}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{eva.queso}" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				

				<p:column style="width:10%">


					<p:growl id="message" showDetail="true" />
					<p:commandButton icon="pi pi-trash" value="Eliminar"
						action="#{evaluacione.Borrar(eva)}" update="EvaTabla">
						<p:confirm header="Confirmar baja"
							message="Estas seguro que desea eliminar esta Evaluación?"
							icon="pi pi-exclamation-triangle" />
					</p:commandButton>

					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						<p:commandButton value="Sí" type="button"
							styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
						<p:commandButton value="No" type="button"
							styleClass="ui-confirmdialog-no" icon="pi pi-times" />
					</p:confirmDialog>

				</p:column>


				<f:facet name="footer">
					<p:commandButton icon="pi pi-plus" value="Nuevo"
						oncomplete="PF('mostrar').show();" update=":formNew"></p:commandButton>

				</f:facet>



			</p:dataTable>

		</h:form>
		
<h:form id="formNew">
	<p:dialog id="new" widgetVar="mostrar" header="Ingresar datos de Evaluación" modal="true"
				showEffect="clip" resizable="false">
		<p:outputPanel id="manage-product-content">
			
			<p:growl id="msgs2" life="2000" showDetail="true" />

				<p:panelGrid columns="6" layout="grid" styleClass="customPanelGrid" contentStyleClass="ui-fluid">

					<p:outputLabel value="Fecha: " />
					<p:datePicker value="#{evaluacione.fechaEval}"  required="true" requiredMessage="Se debe ingresar Fecha"/>
					
					<p:outputLabel value="Observaciones: " />
					<p:inputTextarea value="#{evaluacione.observacEvaluac}"  required="true" requiredMessage="Se debe ingresar Observaciones" />
					
					<p:outputLabel value="Tipo Planilla: " />
					<p:inputText value="#{evaluacione.tipoPlanilla}"  required="true" requiredMessage="Se debe ingresar Tipo Planilla" />
					
					<p:outputLabel value="Valor Evaluación: " />
					<p:inputNumber value="#{evaluacione.valorEvaluac}"  decimalPlaces="0" required="true" requiredMessage="Se debe ingresar Valor Evaluación" />
					
					
					<p:outputLabel value="Descriptores" />
					<p:selectOneMenu value="#{evaluacione.evaD}"  required="true" requiredMessage="Se debe ingresar Descriptores">
						<f:selectItem itemLabel="Select..." noSelectionOption="true" />
						<f:selectItems value="#{evaluacione.listEvaDes}" />
					</p:selectOneMenu>


					<p:outputLabel value="Jurado" />
					<p:selectOneMenu value="#{evaluacione.jura}"  required="true" requiredMessage="Se debe ingresar Jurado">
						<f:selectItem itemLabel="Select..." noSelectionOption="true" />
						<f:selectItems value="#{evaluacione.listJura}" />
					</p:selectOneMenu>

					<p:outputLabel value="Mesa" />
					<p:selectOneMenu value="#{evaluacione.mes}"  required="true" requiredMessage="Se debe ingresar Mesa">
						<f:selectItem itemLabel="Select..." noSelectionOption="true" />
						<f:selectItems value="#{evaluacione.listMesa}" />
					</p:selectOneMenu>
					
					<p:outputLabel value="Queso" />
					<p:selectOneMenu value="#{evaluacione.quesoS}"  required="true" requiredMessage="Se debe ingresar Queso">
						<f:selectItem itemLabel="Select..." noSelectionOption="true" />
						<f:selectItems value="#{evaluacione.listQueso}" />
					</p:selectOneMenu>
					

					

				</p:panelGrid>

			</p:outputPanel>

			<f:facet name="footer">
				<p:commandButton id="btcrear" value="Crear" icon="pi pi-check"
					action="#{evaluacione.Crear}" update="manage-product-content" process="manage-product-content @this">

					<p:confirm header="Confirmar alta"
						message="Seguro desea dar de alta esta Evaluación?"
						icon="pi pi-exclamation-triangle" />
				</p:commandButton>

				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
					<p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes"
						icon="pi pi-check" />
					<p:commandButton value="No" type="button"
						styleClass="ui-confirmdialog-no" icon="pi pi-times" />
				</p:confirmDialog>
				
			</f:facet>
	</p:dialog>
</h:form>

	</main>
	
	<footer>
    
    <div id="pie"></div>
    
    </footer>


</body>
</html>
