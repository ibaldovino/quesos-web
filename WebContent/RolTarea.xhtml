<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8"></meta>
	<meta http-equiv="x-ua-compatible" content="ie=edge"></meta>
	<title>Cheese - Rol Tarea</title>
	<meta name="description" content=""></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<link rel="manifest" href="site.webmanifest"></link>
	<link rel="shortcut icon" type="image/x-icon"
		href="assets/img/favicon.ico"></link>

	<!-- CSS here -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css"></link>
	<link rel="stylesheet" href="assets/css/owl.carousel.min.css"></link>
	<link rel="stylesheet" href="assets/css/flaticon.css"></link>
	<link rel="stylesheet" href="assets/css/slicknav.css"></link>
	<link rel="stylesheet" href="assets/css/animate.min.css"></link>
	<link rel="stylesheet" href="assets/css/magnific-popup.css"></link>
	<link rel="stylesheet" href="assets/css/fontawesome-all.min.css"></link>
	<link rel="stylesheet" href="assets/css/themify-icons.css"></link>
	<link rel="stylesheet" href="assets/css/slick.css"></link>
	<link rel="stylesheet" href="assets/css/nice-select.css"></link>
	<link rel="stylesheet" type="text/css" href="CSS/modal.css"></link>

	<link rel="stylesheet" href="assets/css/style.css"></link>

	<script src="../js/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script src="../js/menu.js"></script>

</h:head>
<body>

	<div id="menu"></div>
	<h:form id="form">

		<main>

			<p:growl id="msgs" life="3000" showDetail="true" />

			<p:dataTable id="TablaRolT" var="rolT" value="#{dtEditView.roltareas}"
				styleClass="table table-bordered" paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15" rows="10" editable="true"
				selectionMode="single" selection="#{roltarea.select}"
				rowKey="#{rolT.idRoltar}">

				<f:facet name="header">
					<div class="products-table-header">
						<span style="font-weight: bold">Mantenimiento Rol Tarea</span>
					</div>
				</f:facet>


				<p:ajax event="rowEdit" listener="#{roltarea.Actualizar(rolT)}"
					update="TablaRolT" />
				<p:ajax event="rowEditCancel" listener="#{roltarea.onRowCancel}"
					update=":form:msgs" />
				<p:ajax event="rowSelect" listener="#{roltarea.onRowSelect}"
					update=":form:msgs" />
				<p:ajax event="rowUnselect" listener="#{roltarea.onRowUnselect}"
					update=":form:msgs" />

				<p:column style="width:5%">
					<p:rowEditor />
				</p:column>

				<p:column headerText="Id" filterBy="#{rolT.idRoltar}"
					filterMatchMode="contains">
					<h:outputText value="#{rolT.idRoltar}" />
				</p:column>
				<p:column headerText="Autorizado" filterBy="#{rolT.autorizadoSn}"
					filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{rolT.autorizadoSn}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{rolT.autorizadoSn}" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="Rol" filterBy="#{rolT.descrRol}"
					filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{rolT.role.descrRol}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{rolT.role.descrRol}" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				<p:column headerText="Tarea" filterBy="#{rolT.tarea.idTarea}"
					filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{rolT.tarea.idTarea}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{rolT.tarea.idTarea}" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column style="width:10%">
					<p:growl id="message" showDetail="true" />
					<p:commandButton icon="pi pi-trash" value="Eliminar"
						action="#{roltarea.Borrar(rolT)}" update="TablaRolT">
						<p:confirm header="Confirmar baja"
							message="Estas seguro que desea eliminar Rol/Tarea?"
							icon="pi pi-exclamation-triangle" />
					</p:commandButton>
				</p:column>





				<f:facet name="footer">

						<p:commandButton icon="pi pi-plus" value="Nueva"
							oncomplete="PF('mostrar').show();" update=":formNew">
						</p:commandButton>

				

				</f:facet>

			</p:dataTable>



		</main>


	</h:form>

	<h:form id="formNew">
		<p:dialog widgetVar="mostrar" header="Ingresar datos de roltarea" modal="true"
			showEffect="clip" resizable="false">
<p:outputPanel id="manage-product-content">
			
			<p:growl id="msgs2" life="2000" showDetail="true" />

			<p:panelGrid columns="2" layout="grid" styleClass="customPanelGrid" contentStyleClass="ui-fluid">

				<p:outputLabel value="Autorizado" />
				<p:inputTextarea value="#{roltarea.autorizadoSn}" required="true" requiredMessage="Se debe ingresar AutorizaciÃ³n"/>

				<p:outputLabel value="Rol" />
				<p:selectOneMenu value="#{roltarea.rol}" required="true" requiredMessage="Se debe ingresar Rol">
					<f:selectItem itemLabel="Select..." noSelectionOption="true" />
					<f:selectItems value="#{roltarea.listRol}" />
				</p:selectOneMenu>
				
				<p:outputLabel value="Tarea" />
				<p:selectOneMenu value="#{roltarea.tar}" required="true" requiredMessage="Se debe ingresar Tarea">
					<f:selectItem itemLabel="Select..." noSelectionOption="true" />
					<f:selectItems value="#{roltarea.listTarea}" />
				</p:selectOneMenu>


			</p:panelGrid>
</p:outputPanel>
<f:facet name="footer">

			<p:commandButton id="btcrear" value="Crear" icon="pi pi-check"
				action="#{roltarea.Crear}" update="manage-product-content" process="manage-product-content @this">

				<p:confirm header="Confirmar alta"
					message="Seguro desea dar de alta este Rol Tarea?"
					icon="pi pi-exclamation-triangle" />
			</p:commandButton>

			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="SÃ­" type="button" styleClass="ui-confirmdialog-yes"
					icon="pi pi-check" />
				<p:commandButton value="No" type="button"
					styleClass="ui-confirmdialog-no" icon="pi pi-times" />
			</p:confirmDialog>
			</f:facet>
		</p:dialog>

	</h:form>

<footer>
    
    <div id="pie"></div>
    
    </footer>


</body>
</html>
