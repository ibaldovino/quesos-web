<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8"></meta>
	<meta http-equiv="x-ua-compatible" content="ie=edge"></meta>
	<title>Cheese - Jurados</title>
	<meta name="description" content=""></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<link rel="manifest" href="site.webmanifest"></link>
	<link rel="shortcut icon" type="image/x-icon"
		href="assets/img/favicon.ico"></link>

	<!-- CSS here -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css"></link>
	<link rel="stylesheet" href="assets/css/owl.carousel.min.css"></link>
	<link rel="stylesheet" href="assets/css/flaticon.css"></link>
	<link rel="stylesheet" href="assets/css/slicknav.css"></link>
	<link rel="stylesheet" href="assets/css/animate.min.css"></link>
	<link rel="stylesheet" href="assets/css/magnific-popup.css"></link>
	<link rel="stylesheet" href="assets/css/fontawesome-all.min.css"></link>
	<link rel="stylesheet" href="assets/css/themify-icons.css"></link>
	<link rel="stylesheet" href="assets/css/slick.css"></link>
	<link rel="stylesheet" href="assets/css/nice-select.css"></link>
	<link rel="stylesheet" type="text/css" href="CSS/modal.css"></link>

	<link rel="stylesheet" href="assets/css/style.css"></link>

	<script src="../js/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script src="../js/menu.js"></script>
	<script src="../js/pie.js"></script>

</h:head>
<body>

	<div id="menu"></div>


	<h:form id="form">

		<main>

			<p:growl id="msgs" life="2000" showDetail="true" />

			<p:dataTable id="JuradoTabla" editable="true" var="jr"
				value="#{dtEditView.jurados}" styleClass="table table-bordered"
				paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15" rows="10" selectionMode="single"
				selection="#{jurado.selectJurado}" rowKey="#{jurado.idJurado}">

				<f:facet name="header">
					<div class="products-table-header">
						<span style="font-weight: bold">Mantenimiento Jurados</span>
					</div>
				</f:facet>

				<p:ajax event="rowEdit" listener="#{jurado.ActualizarJur(jr)}"
					update="JuradoTabla" />
				<p:ajax event="rowSelect" listener="#{jurado.onRowSelect}"
					update=":form:msgs" />
				<p:ajax event="rowUnselect" listener="#{jurado.onRowUnselect}"
					update=":form:msgs" />
					<p:ajax event="rowEditCancel" listener="#{jurado.onRowCancel}"
					update=":form:msgs" />

				<p:column style="width:5%">
					<p:rowEditor />
				</p:column>


				<p:column headerText="Id"
					filterBy="#{jr.idJurado}" filterMatchMode="contains">
					<h:outputText value="#{jr.idJurado}" />

				</p:column>


				<p:column headerText="Nombre"
					filterBy="#{jr.nombre}" filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{jr.nombre}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{jr.nombre}" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Apellido" 
					filterBy="#{jr.apellido}" filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{jr.apellido}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{jr.apellido}" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Cedula"
					filterBy="#{jr.cedula}" filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{jr.cedula}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{jr.cedula}" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Dirección"
					filterBy="#{jr.direccion}" filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{jr.direccion}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{jr.direccion}" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Email" 
					filterBy="#{jr.email}" filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{jr.email}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{jr.email}" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Telefono/Cel"
					filterBy="#{jr.telefonoCel}" filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{jr.telefonoCel}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{jr.telefonoCel}" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				


				<p:column style="width:10%">


					<p:growl id="message" showDetail="true" />
					<p:commandButton icon="pi pi-trash" value="Eliminar"
						action="#{jurado.BorrarJur(jr)}" update=":form:JuradoTabla">
						<p:confirm header="Confirmar baja"
							message="Seguro desea eliminar este Jurado?"
							icon="pi pi-exclamation-triangle" />
					</p:commandButton>

					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						<p:commandButton value="Sí" type="button"
							styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
						<p:commandButton value="No" type="button"
							styleClass="ui-confirmdialog-no" icon="pi pi-times" />
					</p:confirmDialog>

				</p:column>


				<f:facet name="footer">
					<p:commandButton icon="pi pi-plus" value="Nuevo"
						oncomplete="PF('mostrar').show();" update=":formNew"></p:commandButton>

				</f:facet>
			</p:dataTable>
		</main>
	</h:form>


	<h:form id="formNew">
	
		<p:dialog id="new" widgetVar="mostrar"
			header="Ingresar datos de Jurados" modal="true" showEffect="clip"
			resizable="false">
			 <p:outputPanel id="manage-product-content">
			
			<p:growl id="msgs2" life="2000" showDetail="true" />
	

			<p:panelGrid columns="6" layout="grid" styleClass="customPanelGrid"
				contentStyleClass="ui-fluid">

				<p:outputLabel value="Nombre: " />
				<p:inputText value="#{jurado.nombre}" required="true" requiredMessage="Se debe ingresar Nombre" />

				<p:outputLabel value="Apellido: " />
				<p:inputText value="#{jurado.apellido}" required="true" requiredMessage="Se debe ingresar apellido"/>
				

				<p:outputLabel value="Cédula: " />
				<p:inputNumber value="#{jurado.cedula}" decimalPlaces="0" required="true" requiredMessage="Se debe ingresar Cédula"/>

				<p:outputLabel value="Dirección: " />
				<p:inputText value="#{jurado.direccion}" required="true" requiredMessage="Se debe ingresar Dirección" />

				<p:outputLabel value="E-mail: " />
				<p:inputText value="#{jurado.email}"  required="true" requiredMessage="Se debe ingresar E-mail"/>
				
				<p:outputLabel value="Teléfono/Cel: " />
				<p:inputNumber value="#{jurado.telefonoCel}" decimalPlaces="0" required="true" requiredMessage="Se debe ingresar Teléfono/Cel" />

				


			</p:panelGrid>
</p:outputPanel>

			<f:facet name="footer">
				<p:commandButton id="btcrear" value="Crear" icon="pi pi-check" action="#{jurado.CrearJur}"
					update="manage-product-content" process="manage-product-content @this">

					<p:confirm header="Confirmar alta"
						message="Seguro desea dar de alta este nuevo Jurado?"
						icon="pi pi-exclamation-triangle" />
				</p:commandButton>

				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
					<p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes"
						icon="pi pi-check" />
					<p:commandButton value="No" type="button"
						styleClass="ui-confirmdialog-no" icon="pi pi-times" />
				</p:confirmDialog>
			</f:facet>
		</p:dialog>
	</h:form>

<footer>
    
    <div id="pie"></div>
    
    </footer>

</body>
</html>
