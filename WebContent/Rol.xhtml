<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8"></meta>
	<meta http-equiv="x-ua-compatible" content="ie=edge"></meta>
	<title>Cheese - Rol</title>
	<meta name="description" content=""></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<link rel="manifest" href="site.webmanifest"></link>
	<link rel="shortcut icon" type="image/x-icon"
		href="assets/img/favicon.ico"></link>

	<!-- CSS here -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css"></link>
	<link rel="stylesheet" href="assets/css/owl.carousel.min.css"></link>
	<link rel="stylesheet" href="assets/css/flaticon.css"></link>
	<link rel="stylesheet" href="assets/css/slicknav.css"></link>
	<link rel="stylesheet" href="assets/css/animate.min.css"></link>
	<link rel="stylesheet" href="assets/css/magnific-popup.css"></link>
	<link rel="stylesheet" href="assets/css/fontawesome-all.min.css"></link>
	<link rel="stylesheet" href="assets/css/themify-icons.css"></link>
	<link rel="stylesheet" href="assets/css/slick.css"></link>
	<link rel="stylesheet" href="assets/css/nice-select.css"></link>
	<link rel="stylesheet" type="text/css" href="CSS/modal.css"></link>

	<link rel="stylesheet" href="assets/css/style.css"></link>

	<script src="../js/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script src="../js/menu.js"></script>
	<script src="../js/pie.js"></script>

</h:head>
<body>

	<div id="menu"></div>
	<h:form id="form">

		<main>

			<p:growl id="msgs" life="3000" showDetail="true" />

			<p:dataTable id="TablaRol" var="rol" value="#{dtEditView.rolesV}"
				styleClass="table table-bordered" paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15" rows="10" editable="true"
				selectionMode="single" selection="#{role.select}"
				rowKey="#{rol.idRol}">

				<f:facet name="header">
					<div class="products-table-header">
						<span style="font-weight: bold">Mantenimiento Rol</span>
					</div>
				</f:facet>


				<p:ajax event="rowEdit" listener="#{role.Actualizar(rol)}"
					update="TablaRol" />
				<p:ajax event="rowEditCancel" listener="#{role.onRowCancel}"
					update=":form:msgs" />
				<p:ajax event="rowSelect" listener="#{role.onRowSelect}"
					update=":form:msgs" />
				<p:ajax event="rowUnselect" listener="#{role.onRowUnselect}"
					update=":form:msgs" />

				<p:column style="width:5%">
					<p:rowEditor />
				</p:column>

				<p:column headerText="Id" filterBy="#{rol.idRol}"
					filterMatchMode="contains">
					<h:outputText value="#{rol.idRol}" />
				</p:column>
				<p:column headerText="Descripción" filterBy="#{rol.descrRol}"
					filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{rol.descrRol}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{rol.descrRol}" />
						</f:facet>
					</p:cellEditor>
				</p:column>


				<p:column style="width:10%">
					<p:growl id="message" showDetail="true" />
					<p:commandButton icon="pi pi-trash" value="Eliminar"
						action="#{role.Borrar(rol)}" update="TablaRol">
						<p:confirm header="Confirmar baja"
							message="Estas seguro que desea eliminar este Rol?"
							icon="pi pi-exclamation-triangle" />
					</p:commandButton>
				</p:column>





				<f:facet name="footer">

					<p:commandButton icon="pi pi-plus" value="Nueva"
						oncomplete="PF('mostrar').show();" update=":formNew">
					</p:commandButton>



				</f:facet>

			</p:dataTable>



		</main>


	</h:form>

	<h:form id="formNew">
		<p:dialog widgetVar="mostrar" header="Ingresar datos de role"
			modal="true" showEffect="clip" resizable="false">

			<p:outputPanel id="manage-product-content">

				<p:growl id="msgs2" life="2000" showDetail="true" />


				<p:panelGrid columns="2" layout="grid" styleClass="customPanelGrid"
					contentStyleClass="ui-fluid">

					<p:outputLabel value="Descripción" />
					<p:inputTextarea value="#{role.descrRol}" required="true"  requiredMessage="Se debe ingresar Descripción"/>




				</p:panelGrid>

			</p:outputPanel>

			<f:facet name="footer">

				<p:commandButton id="btcrear" value="Crear" icon="pi pi-check"
					action="#{role.Crear}" update="manage-product-content" process="manage-product-content @this">

					<p:confirm header="Confirmar alta"
						message="Seguro desea dar de alta este Rol Tarea?"
						icon="pi pi-exclamation-triangle" />
				</p:commandButton>

				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
					<p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes"
						icon="pi pi-check" />
					<p:commandButton value="No" type="button"
						styleClass="ui-confirmdialog-no" icon="pi pi-times" />
				</p:confirmDialog>
			</f:facet>
		</p:dialog>

	</h:form>

	<footer>

		<div id="pie"></div>

	</footer>


</body>
</html>
