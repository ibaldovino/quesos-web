<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8"></meta>
	<meta http-equiv="x-ua-compatible" content="ie=edge"></meta>
	<title>Cheese - Inscripciones</title>
	<meta name="description" content=""></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<link rel="manifest" href="site.webmanifest"></link>
	<link rel="shortcut icon" type="image/x-icon"
		href="assets/img/favicon.ico"></link>

	<!-- CSS here -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css"></link>
	<link rel="stylesheet" href="assets/css/owl.carousel.min.css"></link>
	<link rel="stylesheet" href="assets/css/flaticon.css"></link>
	<link rel="stylesheet" href="assets/css/slicknav.css"></link>
	<link rel="stylesheet" href="assets/css/animate.min.css"></link>
	<link rel="stylesheet" href="assets/css/magnific-popup.css"></link>
	<link rel="stylesheet" href="assets/css/fontawesome-all.min.css"></link>
	<link rel="stylesheet" href="assets/css/themify-icons.css"></link>
	<link rel="stylesheet" href="assets/css/slick.css"></link>
	<link rel="stylesheet" href="assets/css/nice-select.css"></link>
	<link rel="stylesheet" type="text/css" href="CSS/modal.css"></link>

	<link rel="stylesheet" href="assets/css/style.css"></link>

	<script src="../js/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script src="../js/menu.js"></script>
	<script src="../js/pie.js"></script>
</h:head>
<body>

	<div id="menu"></div>

	<h:form id="form">

		<main>

			<p:growl id="msgs" life="2000" showDetail="true" />

			<p:dataTable id="InscrTabla" editable="true" var="ins"
				value="#{dtEditView.inscripciones}" styleClass="table table-bordered"
				paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15" rows="10" selectionMode="single"
				selection="#{inscripcione.select}" rowKey="#{ins.idInsc}">

				<f:facet name="header">
					<div class="products-table-header">
						<span style="font-weight: bold">Mantenimiento de Inscripciones</span>
					</div>
				</f:facet>

				<p:ajax event="rowEdit" listener="#{inscripcione.Actualizar(ins)}"
					update="InscrTabla" />
				<p:ajax event="rowSelect" listener="#{inscripcione.onRowSelect}"
					update=":form:msgs" />
				<p:ajax event="rowUnselect" listener="#{inscripcione.onRowUnselect}"
					update=":form:msgs" />
				<p:ajax event="rowEditCancel" listener="#{inscripcione.onRowCancel}"
					update=":form:msgs" />

				<p:column style="width:5%">
					<p:rowEditor />
				</p:column>


				<p:column headerText="Id"
					filterBy="#{ins.idInsc}" filterMatchMode="contains">
					<h:outputText value="#{ins.idInsc}" />

				</p:column>


				<p:column headerText="Fecha Cte"
					filterBy="#{ins.fechaCte}" filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{ins.fechaCte}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{ins.fechaCte}" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				<p:column headerText="Fecha Insc"
					filterBy="#{ins.fechaInsc}" filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{ins.fechaInsc}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{ins.fechaInsc}" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="Hora Insc"
					filterBy="#{ins.horaInsc}" filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{ins.horaInsc}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{ins.horaInsc}" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column headerText="Numero Cte"
					filterBy="#{ins.nroCte}" filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{ins.nroCte}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{ins.nroCte}" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				<p:column headerText="Observaciones"
					filterBy="#{ins.observInscrip}" filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{ins.observInscrip}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{ins.observInscrip}" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				<p:column headerText="Otros"
					filterBy="#{ins.otros}" filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{ins.otros}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{ins.otros}" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				<p:column headerText="Serie Cte"
					filterBy="#{ins.serieCte}" filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{ins.serieCte}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{ins.serieCte}" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				<p:column headerText="Valor Cte"
					filterBy="#{ins.valorCte}" filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{ins.valorCte}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{ins.valorCte}" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				<p:column headerText="Camara"
					filterBy="#{ins.camara}" filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{ins.camara}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{ins.camara}" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				

				<p:column headerText="Participante"
					filterBy="#{ins.participante}" filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{ins.participante}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{ins.participante}" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				<p:column headerText="Queso"
					filterBy="#{ins.queso}" filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{ins.queso}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{ins.queso}" />
						</f:facet>
					</p:cellEditor>
				</p:column>



				<p:column style="width:10%">


					<p:growl id="message" showDetail="true" />
					<p:commandButton icon="pi pi-trash" value="Eliminar"
						action="#{inscripcione.Borrar(ins)}" update=":form:InscrTabla">
						<p:confirm header="Confirmar baja"
							message="Estas seguro que desea eliminar esta inscripcione?"
							icon="pi pi-exclamation-triangle" />
					</p:commandButton>

					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						<p:commandButton value="Sí" type="button"
							styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
						<p:commandButton value="No" type="button"
							styleClass="ui-confirmdialog-no" icon="pi pi-times" />
					</p:confirmDialog>

				</p:column>


				<f:facet name="footer">
					<p:commandButton icon="pi pi-plus" value="Nuevo"
						oncomplete="PF('mostrar').show();" update=":formNew"></p:commandButton>

				</f:facet>
			</p:dataTable>
		</main>
	</h:form>


	<h:form id="formNew">
		<p:dialog id="new" widgetVar="mostrar"
			header="Ingresar datos de inscripcione" modal="true" showEffect="clip"
			resizable="false" layout="grid" styleClass="customPanelGrid"
			contentStyleClass="ui-fluid">


			<p:panelGrid columns="2" layout="grid" styleClass="customPanelGrid"
				contentStyleClass="ui-fluid">

				<p:outputLabel value="Referencia" />
				<p:selectOneMenu id="scref">
					<f:selectItem itemLabel="Select..." noSelectionOption="true" />
					<f:selectItem itemLabel="Referencia1" itemValue="Referencia1" />
					<f:selectItem itemLabel="Referencia2" itemValue="Referencia2" />
				</p:selectOneMenu>

				<p:outputLabel value="Descripción: " />
				<p:inputTextarea />

			</p:panelGrid>

			<f:facet name="footer">

				<p:commandButton id="btcrear" value="Crear" icon="pi pi-check"
					action="#{inscripcione.Crearins}" update=":form:InscrTabla">

					<p:confirm header="Confirmar alta"
						message="Seguro desea dar de alta esta nueva Inscripción?"
						icon="pi pi-exclamation-triangle" />
				</p:commandButton>

				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
					<p:commandButton value="Sí" type="button"
						onclick="PF('mostrar').hide();" styleClass="ui-confirmdialog-yes"
						icon="pi pi-check" />
					<p:commandButton value="No" type="button"
						styleClass="ui-confirmdialog-no" icon="pi pi-times" />
				</p:confirmDialog>
			</f:facet>
		</p:dialog>
	</h:form>

<footer>
    
    <div id="pie"></div>
    
    </footer>

</body>
</html>
