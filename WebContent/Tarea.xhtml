<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8"></meta>
	<meta http-equiv="x-ua-compatible" content="ie=edge"></meta>
	<title>Cheese - Tarea</title>
	<meta name="description" content=""></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<link rel="manifest" href="site.webmanifest"></link>
	<link rel="shortcut icon" type="image/x-icon"
		href="assets/img/favicon.ico"></link>

	<!-- CSS here -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css"></link>
	<link rel="stylesheet" href="assets/css/owl.carousel.min.css"></link>
	<link rel="stylesheet" href="assets/css/flaticon.css"></link>
	<link rel="stylesheet" href="assets/css/slicknav.css"></link>
	<link rel="stylesheet" href="assets/css/animate.min.css"></link>
	<link rel="stylesheet" href="assets/css/magnific-popup.css"></link>
	<link rel="stylesheet" href="assets/css/fontawesome-all.min.css"></link>
	<link rel="stylesheet" href="assets/css/themify-icons.css"></link>
	<link rel="stylesheet" href="assets/css/slick.css"></link>
	<link rel="stylesheet" href="assets/css/nice-select.css"></link>
	<link rel="stylesheet" type="text/css" href="CSS/modal.css"></link>

	<link rel="stylesheet" href="assets/css/style.css"></link>
	
	<script src="../js/jquery-3.6.0.min.js"  type="text/javascript"></script>
		<script src="../js/menu.js"></script>
	
</h:head>
<body>
<div id="menu">
</div>

<div class="align-baseline">

	<h:form id="form">

		<main>

			<p:growl id="msgs" life="2000" showDetail="true" />

			<p:dataTable id="TareaTabla" editable="true" var="ta"
				value="#{dtEditView.tareas}" styleClass="table table-bordered"
				paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="5,10,15" rows="10" selectionMode="single" selection="#{tarea.select}" rowKey="#{ta.idTarea}">
				
				<f:facet name="header">
                <div class="products-table-header">
                    <span style="font-weight: bold">Mantenimiento Tarea</span>
                </div>
            </f:facet>
				
				<p:ajax event="rowEdit" listener="#{tarea.ActualizarTarea(ta)}" update="TareaTabla" />
				<p:ajax event="rowSelect" listener="#{tarea.onRowSelect}" update=":form:msgs" />
        		<p:ajax event="rowUnselect" listener="#{tarea.onRowUnselect}" update=":form:msgs" />
				<p:ajax event="rowEditCancel" listener="#{tarea.onRowCancel}" update=":form:msgs"/>

				<p:column style="width:5%">
					<p:rowEditor />
				</p:column>


				<p:column headerText="Id"
					filterBy="#{ta.idTarea}" filterMatchMode="contains">
					<h:outputText value="#{ta.idTarea}"/>

				</p:column>

				
				<p:column headerText="Descripcion Tarea" 
					filterBy="#{ta.descrTarea}" filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{ta.descrTarea}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{ta.descrTarea}" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				<p:column headerText="Rol tareas" 
					filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText />
						</f:facet>
						<f:facet name="input">
							<p:inputText/>
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				

				<p:column style="width:10%">


					<p:growl id="message" showDetail="true" />
					<p:commandButton icon="pi pi-trash" value="Eliminar"
						action="#{pais.BorrarTarea(ta)}" update=":form:TareaTabla">
						<p:confirm header="Confirmar baja"
							message="Seguro desea eliminar este País?"
							icon="pi pi-exclamation-triangle" />
					</p:commandButton>

					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						<p:commandButton value="Sí" type="button"
							styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
						<p:commandButton value="No" type="button"
							styleClass="ui-confirmdialog-no" icon="pi pi-times" />
					</p:confirmDialog>

				</p:column>

				
				<f:facet name="footer">
					<p:commandButton icon="pi pi-plus" value="Nuevo"
						oncomplete="PF('mostrar').show();" update=":formNew"></p:commandButton>

				</f:facet>



			</p:dataTable>
			</main>
	</h:form>
	<h:form id="formNew">
	<p:dialog id="new" widgetVar="mostrar" header="Ingresar datos de País" modal="true"
				showEffect="clip" resizable="false" >

				
					<p:panelGrid columns="2" layout="grid" styleClass="customPanelGrid" contentStyleClass="ui-fluid">
					
					
						<p:outputLabel value="Descripción" />
						<p:inputTextarea value="#{tarea.descrTarea}" />
						
						<p:outputLabel value="Rol" />
						<p:inputTextarea value="#{tarea.roltareas}" />
						
					</p:panelGrid>

<f:facet name="footer">
				
				<p:commandButton id="btcrear" value="Crear"  icon="pi pi-check" action="#{pais.CrearPais}"  update=":form:TareaTabla">

					<p:confirm header="Confirmar alta"
						message="Seguro desea dar de alta este nuevo País?"
						icon="pi pi-exclamation-triangle" />
				</p:commandButton>

				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
					<p:commandButton value="Sí" type="button" onclick="PF('mostrar').hide();" 
						styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
					<p:commandButton value="No" type="button"
						styleClass="ui-confirmdialog-no" icon="pi pi-times" />
				</p:confirmDialog>
				</f:facet>
			</p:dialog>
</h:form>
</div>


</body>
</html>
