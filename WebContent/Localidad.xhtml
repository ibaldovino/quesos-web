<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8"></meta>
	<meta http-equiv="x-ua-compatible" content="ie=edge"></meta>
	<title>Cheese - Localidad</title>
	<meta name="description" content=""></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<link rel="manifest" href="site.webmanifest"></link>
	<link rel="shortcut icon" type="image/x-icon"
		href="assets/img/favicon.ico"></link>

	<!-- CSS here -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css"></link>
	<link rel="stylesheet" href="assets/css/owl.carousel.min.css"></link>
	<link rel="stylesheet" href="assets/css/flaticon.css"></link>
	<link rel="stylesheet" href="assets/css/slicknav.css"></link>
	<link rel="stylesheet" href="assets/css/animate.min.css"></link>
	<link rel="stylesheet" href="assets/css/magnific-popup.css"></link>
	<link rel="stylesheet" href="assets/css/fontawesome-all.min.css"></link>
	<link rel="stylesheet" href="assets/css/themify-icons.css"></link>
	<link rel="stylesheet" href="assets/css/slick.css"></link>
	<link rel="stylesheet" href="assets/css/nice-select.css"></link>
	<link rel="stylesheet" type="text/css" href="CSS/modal.css"></link>

	<link rel="stylesheet" href="assets/css/style.css"></link>

	<script src="../js/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script src="../js/menu.js"></script>
	<script src="../js/pie.js"></script>
</h:head>
<body>

	<div id="menu"></div>

	<h:form id="form">

		<main>

			<p:growl id="msgs" life="2000" showDetail="true" />

			<p:dataTable id="LocTabla" editable="true" var="loc"
				value="#{dtEditView.localidades}" styleClass="table table-bordered"
				paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15" rows="10" selectionMode="single"
				selection="#{localidade.select}" rowKey="#{loc.idLocal}">

				<f:facet name="header">
					<div class="products-table-header">
						<span style="font-weight: bold">Mantenimiento Localidad</span>
					</div>
				</f:facet>

				<p:ajax event="rowEdit" listener="#{localidade.Actualizar(loc)}"
					update="LocTabla" />
				<p:ajax event="rowSelect" listener="#{localidade.onRowSelect}"
					update=":form:msgs" />
				<p:ajax event="rowUnselect" listener="#{localidade.onRowUnselect}"
					update=":form:msgs" />
				<p:ajax event="rowEditCancel" listener="#{localidade.onRowCancel}"
					update=":form:msgs" />

				<p:column style="width:5%">
					<p:rowEditor />
				</p:column>


				<p:column headerText="Id"
					filterBy="#{loc.idLocal}" filterMatchMode="contains">
					<h:outputText value="#{loc.idLocal}" />

				</p:column>


				<p:column headerText="Nombre"
					filterBy="#{loc.descrLocal}" filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{loc.descrLocal}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{loc.descrLocal}" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Departamento" filterBy="#{loc.departamento.descrDepto}"
					filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{loc.departamento.descrDepto}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{loc.departamento.descrDepto}" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				<p:column headerText="Participantes" filterBy="#{loc.participantes}"
					filterMatchMode="contains">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{loc.participantes}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{loc.participantes}" />
						</f:facet>
					</p:cellEditor>
				</p:column>



				<p:column style="width:10%">


					<p:growl id="message" showDetail="true" />
					<p:commandButton icon="pi pi-trash" value="Eliminar"
						action="#{localidade.Borrar(loc)}" update=":form:LocTabla">
						<p:confirm header="Confirmar baja"
							message="Estas seguro que desea eliminar esta Localidad?"
							icon="pi pi-exclamation-triangle" />
					</p:commandButton>

					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						<p:commandButton value="Sí" type="button"
							styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
						<p:commandButton value="No" type="button"
							styleClass="ui-confirmdialog-no" icon="pi pi-times" />
					</p:confirmDialog>

				</p:column>


				<f:facet name="footer">
					<p:commandButton icon="pi pi-plus" value="Nuevo"
						oncomplete="PF('mostrar').show();" update=":formNew"></p:commandButton>

				</f:facet>
			</p:dataTable>
		</main>
	</h:form>


	<h:form id="formNew">
		<p:dialog id="new" widgetVar="mostrar"
			header="Ingresar datos de localidade" modal="true" showEffect="clip"
			resizable="false" layout="grid" styleClass="customPanelGrid"
			contentStyleClass="ui-fluid">


			<p:panelGrid columns="2" layout="grid" styleClass="customPanelGrid"
				contentStyleClass="ui-fluid">
				
				<p:outputLabel value="Nombre: " />
				<p:inputTextarea value="#{localidade.descrLocal}" />

				<p:outputLabel value="Departamento" />
				<p:selectOneMenu id="scref" value="#{localidade.depa}">
					<f:selectItem itemLabel="Select..." noSelectionOption="true" />
					<f:selectItems value="#{localidade.listDepa}" />
				</p:selectOneMenu>

				

			</p:panelGrid>

			<f:facet name="footer">

				<p:commandButton id="btcrear" value="Crear" icon="pi pi-check"
					action="#{localidade.Crear}" update=":form:LocTabla">

					<p:confirm header="Confirmar alta"
						message="Seguro desea dar de alta esta nueva Localidad?"
						icon="pi pi-exclamation-triangle" />
				</p:commandButton>

				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
					<p:commandButton value="Sí" type="button"
						onclick="PF('mostrar').hide();" styleClass="ui-confirmdialog-yes"
						icon="pi pi-check" />
					<p:commandButton value="No" type="button"
						styleClass="ui-confirmdialog-no" icon="pi pi-times" />
				</p:confirmDialog>
			</f:facet>
		</p:dialog>
	</h:form>

<footer>
    
    <div id="pie"></div>
    
    </footer>

</body>
</html>
